<!DOCTYPE html>
<html>
    <head>
        <title>Change text</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
            body {
                font-family: "Poppins", "sans-serif";
                padding: 10px;
            }
            body.dark-mode, body:not(.light-mode) {
                background-color: black;
                color: white;
            }
            body.light-mode {
                background-color: white;
                color: black;
            }
            button {
                background-color: #333;
                color: white;
                border-radius: 5px;
            }
            body.light-mode button {
                background-color: #eee;
                color: black;
            }
            #Example {
                border: 1px solid #CCC;
                padding: 20px;
                width: 400px;
            }
        </style>
    </head>
    <body class="dark-mode">
        <h2>Change font color of HTML element in JavaScript!</h2>
        <div id="Example">Hello World! Change the color of me please.</div>
        <br>
        <button onclick="changeRed()">Click Me to get red ink üî¥</button>
        <br><br>
        <button onclick="changeGreen()">Click Me to get green ink üü¢</button>
        <br><br>
        <button onclick="changeBlue()">Click Me to get blue ink üîµ</button>
        <br><br>
        <button onclick="changeYellow()">Click Me to get yellow ink üü°</button>
        <br><br>
        <button onclick="changeOrange()">Click Me to get orange ink üü†</button>
        <br><br>
        <button onclick="changePurple()">Click Me to get purple ink üü£</button>
        <br><br>
        <button onclick="changePink()">Click Me to get pink ink ‚ö™Ô∏è</button>
        <br><br>
        <button id="blackBtn" onclick="changeBlack()">Click Me to get white ink ‚ö™</button>
        <br><br>
        <button id="lurk" onclick="changeAll()">Invert or change the color of everything (light mode)</button>
        
        <script>
            let isLightMode = false; // Track current mode
            let currentColor = "white"; // Track chosen color

            function setExampleColor(color, text) {
                var element = document.getElementById("Example");
                element.style.color = color;
                element.innerHTML = text;
                currentColor = color;
            }

            function changeRed()    { setExampleColor("red",    "Thanks."); }
            function changeBlue()   { setExampleColor("blue",   "Thank you so much."); }
            function changeGreen()  { setExampleColor("green",  "Good."); }
            function changeYellow() { setExampleColor("yellow", "No more üòÑ."); }
            function changeOrange() { setExampleColor("orange", "OK good."); }
            function changePurple() { setExampleColor("purple", "Yes?"); }
            function changePink()   { setExampleColor("pink",   "Now change me to white/black."); }

            function changeBlack() {
                var element = document.getElementById("Example");
                var blackBtn = document.getElementById("blackBtn");
                var oldDiv = document.getElementById("paragraph");
                if (oldDiv) oldDiv.remove();

                if (isLightMode) {
                    setExampleColor("black", "Restart button is here. You can click it to change my text to normal!");
                    blackBtn.innerHTML = "Click Me to get black ink ‚ö´";
                } else {
                    setExampleColor("white", "Restart button is here. You can click it to change my text to normal!");
                    blackBtn.innerHTML = "Click Me to get white ink ‚ö™";
                }

                let div = document.createElement('div');
                div.id = "paragraph";
                div.className = "alert";
                div.innerHTML = "<br><br><button onclick='Normal()'>Go back to normal</button>";
                document.body.append(div);
            }

            function Normal() {
                location.reload();
            }

            function changeAll() {
                var body = document.body;
                var lurkBtn = document.getElementById("lurk");
                var blackBtn = document.getElementById("blackBtn");
                var example = document.getElementById("Example");
                isLightMode = !isLightMode;
                if (isLightMode) {
                    body.classList.add("light-mode");
                    body.classList.remove("dark-mode");
                    lurkBtn.innerHTML = "Invert or change the color of everything (dark mode)";
                    blackBtn.innerHTML = "Click Me to get black ink ‚ö´";
                    // If current color is white or not set, use black for visibility
                    if (currentColor === "white" || currentColor === "" || currentColor === undefined) {
                        example.style.color = "black";
                        currentColor = "black";
                    } else {
                        example.style.color = currentColor;
                    }
                } else {
                    body.classList.add("dark-mode");
                    body.classList.remove("light-mode");
                    lurkBtn.innerHTML = "Invert or change the color of everything (light mode)";
                    blackBtn.innerHTML = "Click Me to get white ink ‚ö™";
                    // If current color is black or not set, use white for visibility
                    if (currentColor === "black" || currentColor === "" || currentColor === undefined) {
                        example.style.color = "white";
                        currentColor = "white";
                    } else {
                        example.style.color = currentColor;
                    }
                }
            }
        </script>
    </body>
</html>
